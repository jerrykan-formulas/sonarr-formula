sonarr:
  binary_archive: https://download.sonarr.tv/v3/main/3.0.6.1266/Sonarr.main.3.0.6.1266.linux.tar.gz
  pkg_dependencies:
    - mono-runtime
    - libmono-cil-dev
    - libmediainfo0v5

  user: sonarr

  install_dir: /opt/sonarr
  data_dir: /var/lib/sonarr

  mono_bin: /usr/bin/mono
  sonarr_bin: /opt/sonarr/Sonarr.exe

  max_heap_size: 120M
